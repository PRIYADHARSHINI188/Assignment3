<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>
<body><center>
    <h1><i>Password Generator</i></h1>
    <button onclick="generatePassword()">Generate Password</button>
    <p id="generatedPassword">Your password will appear here.</p>

    <script>
        function generatePassword() {
            let length = 8;
            let charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
            let password = "";
            let uppercaseCount = 0;
            let digitCount = 0;

            while (password.length < length) {
                let randomChar = charset.charAt(Math.floor(Math.random() * charset.length));
                if (/[A-Z]/.test(randomChar)) {
                    if (uppercaseCount < 2) {
                        password += randomChar;
                        uppercaseCount++;
                    }
                } else if (/\d/.test(randomChar)) {
                    if (digitCount < 1) {
                        password += randomChar;
                        digitCount++;
                    }
                } else {
                    password += randomChar;
                }
            }

            // Ensure the password meets the required criteria
            if (uppercaseCount < 2) {
                password = password.slice(0, -1) + charset.charAt(Math.floor(Math.random() * 26) + 26); // Add one uppercase letter
            }
            if (digitCount < 1) {
                password = password.slice(0, -1) + charset.charAt(Math.floor(Math.random() * 10) + 52); // Add one digit
            }

            document.getElementById("generatedPassword").innerText = password;
        }
    </script></center>
</body>
</html>
